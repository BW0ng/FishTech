version: '3'

services:
  backend:
    container_name: "backend"
    env_file:
        "./backend/.env"
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "4000:4000"
  frontend:
    container_name: "frontend"
    build:
      context: ./front-end
      dockerfile: ./Dockerfile
    environment:
      - API_URI=http://localhost:4000
      - API_URI_DOCKER=http://backend:4000
    ports:
      - "3000:3000"
    links:
      - "backend:be"